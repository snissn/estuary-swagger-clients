# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  say-hello:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
      - image: cimg/base:stable
      - image: swaggerapi/swagger-generator
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - run:
          name: "Say hello"
          command: |
            #docker run -d swaggerapi/swagger-codegen-cli generate  -i https://petstore.swagger.io/v2/swagger.json  -l go  -o /tmp/go
            CID=$(docker run -d swaggerapi/swagger-generator)
            # allow for startup
            sleep 5
            # Get the IP of the running container
            GEN_IP=$(docker inspect --format '{{.NetworkSettings.IPAddress}}'  $CID)
            # Execute an HTTP request and store the download link
            RESULT=$(curl -X POST --header 'Content-Type: application/json' --header 'Accept: application/json' -d '{
              "swaggerUrl": "https://petstore.swagger.io/v2/swagger.json"
            }' 'http://localhost:8188/api/gen/clients/javascript' | jq '.link' | tr -d '"')
            # Download the generated zip and redirect to a file
            curl $RESULT > result.zip



# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  say-hello-workflow:
    jobs:
      - say-hello
